- name: Install Nginx
    become: yes
    apt:
      name: nginx
      update_cache: yes
      state: present

    - name: Download artifact from nexus
      get_url:
        url: http://172.31.4.60:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /tmp/frontend.zip
        username: admin
        password: Mega@3103

    - name: Delete the default content
      become: yes
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-available/default

    - name: Create HtDocs Directory
      become: yes
      file:
        path: /var/www/html/frontend
        state: directory

    - name: extract the todo content
      become: yes
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html/frontend
        remote_src: yes

    - name: Update Todoshop Config file
      become: yes
      template:
        src: todo.conf
        dest: /etc/nginx/sites-enabled/todo.conf
      notify: Restart Nginx


    - name: restart nginx
      become: yes
      systemd:
        state: restarted
        name: nginx
        enabled: yes
